[platformio]
home_dir = .pio

[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2
lib_deps = 
  JsonStreamingParser @^1.0.4   
  ESP8266_SSD1306 @^3.2.3
  WeatherStation @^1.1.2
